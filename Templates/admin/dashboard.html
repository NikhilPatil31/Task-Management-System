<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Admin DashBoard
    </title>
</head>
<body>
    
    <h1>Admin DashBoard</h1>
     
    <h1> Users Data </h1>
    {% if users%}
    <h3>{{users}}</h3>
    {%endif%}

    <h1> Team Data <a href="{% url 'team'%}">+</a></h1>
    {% if team%}
    
    <h3>{{team}}</h3>
    
    {%endif%}

    <h1> Task Data </h1>
    {% if task%}
    
    <h3>{{task}}</h3>
    
    {%endif%}

    
    
    

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout"></button>
    </form>

</body>
</html>
